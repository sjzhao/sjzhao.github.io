<!DOCTYPE html>
<html ng-app>
<head lang="en-US">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../bower_components/foundation/test/stylesheets/foundation.css">
	<link rel="stylesheet" href="../bower_components/foundation/test/stylesheets/normalize.css">
	<title>angular test</title>
</head>

<body ng-controller="CartController">
<h1>YOUR ORDER</h1>
Search: <input ng-model="search">

<div class="animate-repeat" ng-repeat="item in items | filter:search">
	<span ng-bind="item.title"></span>
	<input ng-model="item.quantity"/>
	<span ng-bind="item.price | currency"></span>
	<span ng-bind="item.price * item.quantity | currency"></span>
	<button ng-click="remove($index)">Remove</button>
</div>
